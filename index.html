<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- mine -->
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp Clone</title>
</head>
<body>

    <main id="app" class="bg__primary__light d-flex align-items-center">
        <div class="app container w-75 border rounded">
            <section class="row sides">
                <div class="app__left border-end col-4 px-0">

                    <!-- header left -->
                    <nav class="app__header__left px-3 bg__primary__normal">
                        <div class="header__container row g-0 align-items-center">
                            <div class="col-9 d-flex align-items-center justify-content-start">
                                <img class="img-fluid rounded-circle me-2" width="50" height="50" src="img/avatar_io.jpg" alt="">
                                <div class="app__text">
                                    <h4 class="text-white fs-6 m-0">Kevin</h4>
                                </div>
                            </div>
                            <div class="header__icons col-3 d-flex align-items-center justify-content-end p-0">
                                <i class="ri-donut-chart-fill me-3 fs-5 text-white"></i>
                                <i class="ri-message-3-fill me-2 fs-5 text-white"></i>
                                <i class="ri-more-2-fill fs-5 text-white"></i>
                            </div>
                        </div>
                    </nav>

                    <!-- notification  -->
                    <div class="app_notification row g-0 bg__secondary__normal">
                        <div class="col-12 d-flex align-items-center p-3">
                            <div class="notification__icon rounded-circle bg__secondary__dark me-2">
                                <i class="ri-notification-off-line text-white"></i>
                            </div>
                            <div class="app__text">
                                <h4 class="text-white fs-6 m-0">Ricevi notifiche di nuovi messaggi</h4>
                                <p class="mb-0 fw-light text-white text-decoration-underline">Attiva notifiche desktop</p>
                            </div>
                        </div>
                    </div>

                    <!-- search bar  -->
                    <div class="app_search__bar row g-0 bg__primary__dark">
                        <form class="col-12 d-flex align-items-center p-2">
                            <div class="search__bar__icon bg__primary__normal rounded-start">
                                <i class="ri-search-line fs-6 text-white"></i>
                            </div>
                            <input class="search__bar__input form-control bg__primary__normal text-white border-0 rounded-0 rounded-end" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>

                </div>

                <div class="app__right col-8 px-0">

                    <!-- header rigth -->
                    <nav class="app__header__right  px-3 bg__primary__normal">
                        <div class="header__container row g-0 ">
                            <div class="col-9 d-flex align-items-center justify-content-start">
                                <img class="img-fluid rounded-circle me-2" width="50" height="50" src="img/avatar_io.jpg" alt="">
                                <div class="app__text">
                                    <h4 class="text-white fs-6 m-0">Kevin</h4>
                                    <p class="mb-0 fw-light text-white">Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>
                            <div class="header__icons col-3 d-flex align-items-center justify-content-end p-0">
                                <i class="ri-search-line me-3 fs-5 text-white"></i>
                                <i class="ri-attachment-2 me-2 fs-5 text-white"></i>
                                <i class="ri-more-2-fill fs-5 text-white"></i>
                            </div>
                        </div>
                    </nav>

                </div>
            </section>
        </div>
    </main>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- vuejs -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- mine -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
